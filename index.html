<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/scss/style.scss" />
    <script defer src="./src/js/script.js"></script>
    <title>ITDT</title>
  </head>
  <body>
    <div class="blob"></div>
    <nav>
      <p class="nav-logo"><a href="#">&lt;dbsitdt&gt;</a></p>
      <ul class="nav-list">
        <li class="nav-item"><a href="#hero">Home</a></li>
        <li class="nav-item"><a href="#">Projects</a></li>
        <li class="nav-item"><a href="#">Photo Gallery</a></li>
        <li class="nav-item"><a href="#">Contact</a></li>
      </ul>
      <img class="nav-burger-menu" src="./src/images/hamburg.svg" />
    </nav>
    <section id="hero">
      <div class="hero-text">
        <h1 class="hero-title">IT Development Team</h1>
        <a href="#"
          ><div class="button-primary">
            <img class="button-arrow" src="./src/images/Arrow 2.svg" />
            <p>Projects</p>
          </div></a
        >
      </div>
      <div class="hero-img-container">
        <img
          class="hero-img"
          src="./src/images/hero-img1.jpeg"
          alt="hero-img1"
          data-tilt
          data-tilt-full-page-listening
          data-tilt-perspective="800"
          data-tilt-reverse="true"
          data-tilt-glare
          data-tilt-max-glare="0.8"
        />
        <img
          class="hero-img"
          src="./src/images/hero-img2.jpeg"
          alt="hero-img2"
          data-tilt
          data-tilt-full-page-listening
          data-tilt-perspective="800"
          data-tilt-reverse="true"
          data-tilt-glare
          data-tilt-max-glare="0.8"
        />
        <img
          class="hero-img"
          src="./src/images/hero-img3.jpeg"
          alt="hero-img3"
          data-tilt
          data-tilt-full-page-listening
          data-tilt-perspective="800"
          data-tilt-reverse="true"
          data-tilt-glare
          data-tilt-max-glare="0.8"
        />
        <img
          class="hero-img"
          src="./src/images/hero-img4.jpg"
          alt="hero-img4"
          data-tilt
          data-tilt-full-page-listening
          data-tilt-perspective="800"
          data-tilt-reverse="true"
          data-tilt-glare
          data-tilt-max-glare="0.8"
        />
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"
      integrity="sha512-K9tDZvc8nQXR1DMuT97sct9f40dilGp97vx7EXjswJA+/mKqJZ8vcZLifZDP+9t08osMLuiIjd4jZ0SM011Q+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha384-xjP10QrW7PA6WOlPOkWwDcyKJeREvuwWVAc5aS9/ObhcWcdopa9q3l7NXObVJQ8r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
